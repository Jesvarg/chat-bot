version: '3.8'

services:
  # Aplicación Flask
  chat-bot:
    build: .
    ports:
      - "5000:5000"
    env_file:
      - .env.local
    environment:
      - FLASK_ENV
      - SECRET_KEY
      - JWT_SECRET_KEY
      - DATABASE_URL
      - GEMINI_API_KEY
    volumes:
      # Persistir base de datos SQLite
      - ./data:/app/instance
    restart: unless-stopped
    networks:
      - chat-network

