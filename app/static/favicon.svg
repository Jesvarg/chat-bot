<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Robot head -->
  <rect x="25" y="30" width="50" height="40" rx="8" fill="url(#robotGradient)"/>
  
  <!-- Eyes -->
  <circle cx="35" cy="45" r="4" fill="#ffffff"/>
  <circle cx="65" cy="45" r="4" fill="#ffffff"/>
  <circle cx="35" cy="45" r="2" fill="#333333"/>
  <circle cx="65" cy="45" r="2" fill="#333333"/>
  
  <!-- Mouth -->
  <rect x="40" y="55" width="20" height="3" rx="1.5" fill="#ffffff"/>
  
  <!-- Antennas -->
  <circle cx="40" cy="25" r="3" fill="#667eea"/>
  <circle cx="60" cy="25" r="3" fill="#667eea"/>
  <line x1="40" y1="28" x2="40" y2="30" stroke="#667eea" stroke-width="2"/>
  <line x1="60" y1="28" x2="60" y2="30" stroke="#667eea" stroke-width="2"/>
  
  <!-- Chat bubble -->
  <circle cx="75" cy="20" r="8" fill="#4ade80"/>
  <polygon points="70,25 75,30 80,25" fill="#4ade80"/>
  <text x="75" y="25" text-anchor="middle" font-family="Arial" font-size="8" fill="white">AI</text>
</svg>